# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs make command to generate a binary
    - name: Start build
      run: make

  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Test with pytest
      run: |
        pip install pytest
        python -m pytest

  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - name: Cloning Epitech repo
      run: |
        chmod 600 ~/.ssh/id_rsa
        echo "" >> ~/.ssh/id_rsa
        echo "" >> ~/.ssh/known_hosts
        git config --global user.email "oscar.renier@epitech.eu"
        git config --global user.name "roscar"
        git clone git@git.epitech.eu:/oscar.renier@epitech.eu/SYN_autoCompletion_2019 /tmp/deploy
    - name: Cloning GitHub repo
      run: git clone git@github.com:racso-dev/AutoCompletion.git /tmp/docs
    - name: Updating content of Epitech repo
      run: |
        cp -rf /tmp/docs/. /tmp/deploy
        rm -rf /tmp/docs
    - name: Pushing to Epitech servers
      run: |
        cd /tmp/deploy && git add -A && git commit -m "Merging Master from GitHub via GitHub Actions" && git push
        cd . && rm -rf /tmp/deploy
